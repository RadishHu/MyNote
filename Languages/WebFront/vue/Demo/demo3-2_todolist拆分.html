<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TodoList</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div>
			<input v-model="inputValue"/>
			<button @click="handleSubmit">提交</button>
		</div>

		<ul>
			<todo-item 
				v-for="(item,index) of list" 
				:key="index"
				:content="item"
			>
				{{item}}
			</todo-item>
		</ul>
	</div>

	<script>

		Vue.component('todo-item',{
			props: ['content'],
			template: '<li>{{content}}</li>'
		})

		// 局部组件
		/*var TodoItem = {
			template: '<li>item</li>'
		}*/

		new Vue({
			el: "#root",
			components: {
				// 局部组件需要在这里注册
				//v'todo-item': TodoItem
			},
			data: {
				inputValue: '',
				list: []
			},
			methods: {
				handleSubmit: function() {
					this.list.push(this.inputValue)
					this.inputValue = ''
				}
			}
		})
	</script>
</body>
</html>
