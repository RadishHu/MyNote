<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue入门</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<h1>hello {{msg}}</h1>
		<h1 v-on:click="handleClick">{{content}}</h1>
		<h1 v-text="number"></h1>
		
		<h1 @click="handleClick">{{content}}</h1>
	</div>

	<script>
		new Vue({
			el: "#root",                            
			data: {
				msg: "hello World",
				number: 123,
				content: "hello"
			},
			methods: {
				handleClick: function() {
					this.content = "world"
				}
			}
		})
	</script>
</body>
</html>
